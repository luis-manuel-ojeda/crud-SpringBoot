<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Editar estudiante</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Editar estudiante</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes/nuevo}">Agregar estudiante</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                    <div class="form-group ">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre: " required>
                    </div>
                    <div class="form-group pt-3">
                        <label>Apellido: </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido: " required>
                    </div>
                    <div class="form-group pt-3">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email: " required>
                    </div>
                    <div class="box-footer pt-3">
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
